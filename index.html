<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

    <div class="container mt-4 border border-primary border-4 rounded p-3">
    <h2>Tarefas Diária</h2>

    <!-- Formulário -->
    <form id="formTarefa">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="tarefaInput" placeholder="Digite sua tarefa" required>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">ADD</button>
            </div>
        </div>
    </form>

    <!-- Lista de Tarefas -->
    <ul class="list-group" id="listaTarefas">
        <!-- As tarefas adicionadas serão exibidas aqui -->
    </ul>
</div>

<!-- Adicione os scripts do Bootstrap e o script JavaScript personalizado -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
